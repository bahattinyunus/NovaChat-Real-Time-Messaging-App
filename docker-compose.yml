version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/novachat
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=changeme
    depends_on:
      - mongo
      - redis

  frontend:
    build: ./frontend
    ports:
      - '3000:80'
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  mongo_data:
