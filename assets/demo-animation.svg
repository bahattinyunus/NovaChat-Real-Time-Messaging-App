<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380">
  <rect width="100%" height="100%" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
  <g transform="translate(24,24)" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif">
    <rect x="0" y="0" width="220" height="332" rx="8" fill="#fff" stroke="#e6eef8" />
    <rect x="240" y="0" width="636" height="48" rx="6" fill="#fff" stroke="#e6eef8" />
    <rect x="240" y="64" width="636" height="252" rx="6" fill="#fff" stroke="#e6eef8" />

    <text x="260" y="34" font-size="16" fill="#0f172a">Sample Chat â€” live demo</text>

    <!-- Animated messages -->
    <g transform="translate(260,84)">
      <rect id="m1" x="0" y="0" width="520" height="40" rx="8" fill="#f1f5f9" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.6s" begin="0.3s" fill="freeze" />
      </rect>
      <text x="12" y="26" font-size="14" fill="#0f172a" opacity="0">
        <tspan>alice</tspan>
        <animate attributeName="opacity" values="0;1" dur="0.6s" begin="0.6s" fill="freeze" />
      </text>

      <rect id="m2" x="0" y="54" width="360" height="40" rx="8" fill="#fff" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.6s" begin="1.0s" fill="freeze" />
      </rect>
      <text x="12" y="80" font-size="14" fill="#0f172a" opacity="0">
        <tspan>bob</tspan>
        <animate attributeName="opacity" values="0;1" dur="0.6s" begin="1.3s" fill="freeze" />
      </text>

      <rect id="m3" x="0" y="108" width="420" height="40" rx="8" fill="#f1f5f9" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.6s" begin="1.7s" fill="freeze" />
      </rect>
      <text x="12" y="134" font-size="14" fill="#0f172a" opacity="0">
        <tspan>alice</tspan>
        <animate attributeName="opacity" values="0;1" dur="0.6s" begin="2.0s" fill="freeze" />
      </text>

      <!-- subtle pulse to indicate activity -->
      <circle cx="520" cy="32" r="6" fill="#60A5FA" opacity="0.9">
        <animate attributeName="r" values="6;12;6" dur="2.4s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.9;0.2;0.9" dur="2.4s" repeatCount="indefinite" />
      </circle>
    </g>

    <g transform="translate(48,16)">
      <circle cx="20" cy="20" r="20" fill="#c7d2fe" />
      <rect x="52" y="4" width="140" height="28" rx="6" fill="#fff" stroke="#e6eef8" />
    </g>
  </g>
  <text x="36" y="364" font-size="12" fill="#94A3B8">Animated demo (SVG)</text>
</svg>
